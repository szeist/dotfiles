general {
        colors = true
        interval = 5
}

order += "wireless wlp4s0"
order += "ethernet enp0s25"
order += "load"
order += "volume master"
order += "battery all"
order += "tztime local"

wireless wlp4s0 {
    format_up = "W: (%quality at %essid, %bitrate / %frequency) %ip"
    format_down = ""
}

ethernet enp0s25 {
    format_up = "E: %ip (%speed)"
    format_down = ""
}

battery all {
        format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT%d/uevent"
        last_full_capacity = true
}

load {
    format = "Load: %1min"
}

volume master {
    format = "♪: %volume"
    format_muted = "♪: muted (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
    format = "%Y-%m-%d %H:%M"
}
